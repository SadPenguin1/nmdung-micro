apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-config-helm
  namespace: micro
  annotations:
spec:
  ingressClassName: nginx
  rules:
    - host: micro.devops2.vn
      http:
        paths:
          - path: /config
            pathType: Prefix
            backend:
              service:
                name: config-service-service
                port:
                  number: 8888
          - path: /zipkin
            pathType: Prefix
            backend:
              service:
                name: zipkin-service-service
                port:
                  number: 9411
