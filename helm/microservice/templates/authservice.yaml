apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{.Release.Name }}
spec:
  replicas: {{ .Values.authservice.replicaCount }}  
  selector:
    matchLabels:
      app: {{.Release.Name }}
  template:
    metadata:
      labels:
        app: {{.Release.Name }}
    spec:
      containers:
      - name: "{{.Release.Name }}-container"
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}  
        imagePullPolicy: {{ .Values.image.pullPolicy }}
      
        ports:
        - containerPort: {{ .Values.service.port }}  
        envFrom:
        - configMapRef:
            name: microservice-configmap 
        env:
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: MYSQL_ROOT_PASSWORD 

---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  type: {{ .Valuesservice.type }}  
  selector:
    app: "{{ .Release.Name }}-deploy"
  ports:
    - protocol: TCP
      port: {{ .Values.service.port }}  
      targetPort: {{ .Values.service.targetPort }}  
      nodePort: {{ .Values.service.nodePort }}  

